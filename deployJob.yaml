projectPath: .
autoUpdateSettings: true
useVlocityTriggers: false
sfdxAuthUrl: ${SF_AUTH_URL}
loginUrl: https://login.salesforce.com
vlocityNamespace: vlocity_ins
# Essential additions for CI/CD
maxDepth: 1
expandMultiLineMerge: false
treatExpansionErrorsAsWarnings: true
failOnMissingFiles: false

# Performance optimization
compileOnBuild: true
maxConcurrentAPICalls: 5

# Specific for OmniScript deployment
activationSettings:
  OmniScript: true